<div class="wrapper">
  <div class="search-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Search Artist</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Artist</mat-label>
          <input name="search" matInput type="text" [formControl]="searchControl" placeholder="Search Music...">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="list-grid" *ngIf="searchResults">
    <cors-spotify-search-list [artists]="searchResults"></cors-spotify-search-list>
  </div>
</div>
